<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zlashAi - Chat</title>
    <link rel="icon" type="image/x-icon" href="/logo.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gupter:wght@400;500;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Wittgenstein:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
<body>
    <div class="chat-container">
        <div class="menu-bar" id="menu-bar">
            <button id="new-conversation-button" class="menu-button">New Conversation</button>
        </div>
        <div id="chat-box" class="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type a message...">
            <div class="button-container">
                <input type="file" id="image-input" style="display:none;" accept="image/*">
                <button id="send-button" class="icon-button disabled"><i class="fas fa-paper-plane"></i></button>    
                <button id="stop-button" class="icon-button"><i class="fas fa-stop"></i></button>
                <button id="upload-button" class="icon-button"><i class="fas fa-upload"></i></button>
                <button id="save-button" class="icon-button"><i class="fas fa-save"></i></button>
                <button id="delete-button" class="icon-button"><i class="fas fa-trash"></i></button>
            </div>
        </div>
        <!-- Loading Logo -->
        <div id="loading-logo" class="loading-logo" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/12.2.0/markdown-it.min.js"></script>
    <script src="chat.js"></script>
</body>
</html>
