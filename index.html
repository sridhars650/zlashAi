<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        .chat-box { border: 1px solid #ccc; padding: 10px; width: 300px; height: 400px; overflow-y: scroll; }
        .message { margin: 10px 0; }
        .user { text-align: right; }
        .bot { text-align: left; }
    </style>
</head>
<body>
    <div class="chat-box" id="chat-box"></div>
    <input type="text" id="user-input" />
    <button onclick="sendMessage()">Send</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatBox = document.getElementById('chat-box');
            const userInput = document.getElementById('user-input');

            function appendMessage(role, text) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}`;
                messageDiv.textContent = text;
                chatBox.appendChild(messageDiv);
                chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
            }

            async function sendMessage() {
                const userMessage = userInput.value.trim();
                if (!userMessage) return;

                appendMessage('user', userMessage);
                userInput.value = '';

                try {
                    const response = await fetch('https://your-render-url/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: userMessage }),
                    });

                    const data = await response.json();
                    if (data && data.response) {
                        appendMessage('bot', data.response);
                    } else {
                        appendMessage('bot', 'Unexpected response format.');
                    }
                } catch (error) {
                    console.error('Error fetching data:', error);
                    appendMessage('bot', 'Error fetching response. Please try again later.');
                }
            }

            window.sendMessage = sendMessage; // Make sendMessage available in HTML
        });
    </script>
</body>
</html>
