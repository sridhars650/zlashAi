<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zlashAi - Chat</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="menu-bar" id="menu-bar">
            <button id="new-conversation-button" class="menu-button">New Conversation</button>
        </div>
        <div id="chat-box" class="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type a message...">
            <div class="button-container">
                <input type="file" id="image-input" style="display:none;" accept="image/*">
                <button id="upload-button" class="icon-button"><i class="fas fa-upload"></i></button>
                <button id="send-button" class="icon-button disabled"><i class="fas fa-paper-plane"></i></button>    
                <button id="save-button" class="icon-button"><i class="fas fa-save"></i></button>
                <button id="delete-button" class="icon-button"><i class="fas fa-trash"></i></button>
            </div>
        </div>
    </div>
    <script src="chat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
