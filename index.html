<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zlashAi - Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="menu-bar" id="menu-bar">
            <button id="new-conversation-button" class="menu-button">New Conversation</button>
        </div>
        <div id="chat-box" class="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type a message...">
            <div class="button-container">
                <button id="send-button" class="icon-button">Send</button>
                <button id="save-button" class="icon-button">Save</button>
                <button id="delete-button" class="icon-button">Delete</button>
            </div>
        </div>
    </div>
    <script src="chat.js"></script>
</body>
</html>
